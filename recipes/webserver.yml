- desc: Configure apache with mod_php and helloworld config
  packages:
    - name: apache2
    - name: libapache2-mod-php5
    - name: php5-mysql
  files:
    - name: helloworld_app
      source: files/10-hwapp_apache.conf
      dest: /etc/apache2/sites-available/000-default.conf
      service: apache2
- desc: Ensure apache service is up
  services:
    - name: apache2
      running: true
